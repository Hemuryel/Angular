<p>ng-for works!</p>

<div>
  <h2>Demonstrate ngFor</h2>
  <ul>
      <li *ngFor="let item of productList">
          {{item}}
      </li>
  </ul>

  <ul>
    <li *ngFor="let item of cars; index as i; first as f; last as l; even as par; odd as impar;">
      índice: {{ i }}, primeiro: {{ f }}, último: {{ l }}, par: {{ par }}, impar {{ impar }} item: {{ item }}
    </li>
  </ul>
</div>
